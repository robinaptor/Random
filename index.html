<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="searchInput" placeholder="searchâ€¦" autofocus>

    <div id="Card">
        <h1 class="rainbow-text" id="Strategy">Hello</h1>
    </div>

    <script>
    document.getElementById('searchInput').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
        const googleUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        window.open(googleUrl, '_blank');
        }
    }
    });
    
    var strategy = document.getElementById("Strategy");

    const Strategies = [
    "chaton",
    "loutre",
    "canard"
    ];

    let total = Strategies.length;
    let rando = Math.random(); 
    let hasar = rando * total;
    let choix = Math.floor( hasar );

    strategy.innerHTML = Strategies[ choix ];
    
    </script>

</body>
</html>
