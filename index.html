<body>

    <div id="Card">
        <h1 class="rainbow-text" id="Strategy">Hello</h1>
    </div>

    <script>
    var strategy = document.getElementById("Strategy");

    const Strategies = [
    "chaton",
    "loutre",
    "canard"
    ];

    let total = Strategies.length;
    let rando = Math.random(); 
    let hasar = rando * total;
    let choix = Math.floor( hasar );

    strategy.innerHTML = Strategies[ choix ];
    
    </script>
